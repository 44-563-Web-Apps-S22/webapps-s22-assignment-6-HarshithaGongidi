<body>

<h2>President guess by Harshitha Gongidi</h2>

<form>
    <label for="form1_secretstring">Enter the secret president name</label>
    <input type ="password" id="form1_secretstring" name="form1_secretstring" value= "GeorgeWashington"> <br>

    <label for="form1_check">Guess the president </label>
    <input type ="text" id="form1_check" name="form1_check" autofocus> <br>

    <input type="button" onclick="CheckGuess()" value="Check the guess">
</form>


<div id="result"></div>

<script> 
var correct = 0, wrong = 0;

function CheckGuess(){
    secretstring = document.getElementById("form1_secretstring").value
    check = document.getElementById("form1_check").value
    out = document.getElementById("result")

    if(secretstring = check){
        alert("You got it right");
        correct = correct+1;

    }else{
        alert("Wrong President");
        wrong = wrong+1;
    }
    out.innerHTML="Correct count: "+correct+'<br>'+" Worng count: "+wrong;
}
</script>
