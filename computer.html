<!DOCTYPE html>
<html>

<head><title>Computer Orders</title></head>
 
<body>

<h2>Harshitha Gongidi orders a computer</h2>

<form>
    <input type="checkbox" id="box1" name="box" value="extra">
    <label> Extra memory</label><br>
    <input type="checkbox" id="box2" name="box" value="mouse">
    <label>Mouse</label><br>
    <input type="checkbox" id="box3" name="box" value="cell">
    <label> Cell service</label><br><br>
    
    <input type="button" onclick="orderComputer()" value="Order a computer">
</form>

<p id="result">This text will be replaced </p>

<script>
    var my_computer = {}
    function orderComputer(){
    value1= document.getElementById("box1").checked
    value2= document.getElementById("box2").checked
    value3= document.getElementById("box3").checked
    out=document.getElementById("result")

    console.log(my_computer);
    my_computer={extra: value1, mouse: value2, cell: value3}
    out.innerHTML = JSON.stringify(my_computer)
    }
</script>

<form>
    <label for="property">Enter a property name </label>
    <input type ="text" id="property" name="property" value=engraved> <br>

    <label for="value">Enter a value </label>
    <input type ="text" id="value" name="value"> <br>

    <input type="button" onclick="updateComputer()" value="Update the computer">
</form>
<p id="results">This text will be replaced </p>
<script>
function updateComputer(){
    name = document.getElementById("property").value
    values = document.getElementById("value").value
    my_computer[name] = values
    document.getElementById("results").innerHTML = JSON.stringify(my_computer)
}
</script>
</body>
</html>
